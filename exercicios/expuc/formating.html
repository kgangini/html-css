<!DOCTYPE html>
<html>
<body>
    <h2>Formatação básica de texto</h2>
    <p>texto normal</p>
    <p><b>texto em negrito</b></p>
    <p><strong>texto importante!</strong></p>
    <p><i>texto em itálico</i></p>
    <p><em>texto enfatizado</em></p>
    <p><small>texto em uma fonte menor</small></p>
    <p>um texto <sub>subscrito</sub></p>
    <p>um texto <sup>sobrescrito</sup></p>
</body>    
</html>
